<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcionário</title>

    <!-- TAILWIND (shadcn style base) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-8 border border-gray-200">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6">Funcionário</h2>

      <!-- FORM -->
      <form class="space-y-5">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
          <input
            type="text"
            value="{{ fun.nome }}"
            readonly
            class="w-full rounded-xl border border-gray-300 bg-gray-100 px-4 py-2 text-gray-800 focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
          <input
            type="text"
            value="{{ fun.cpf }}"
            readonly
            class="w-full rounded-xl border border-gray-300 bg-gray-100 px-4 py-2 text-gray-800 focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input
            type="text"
            value="{{ fun.email }}"
            readonly
            class="w-full rounded-xl border border-gray-300 bg-gray-100 px-4 py-2 text-gray-800 focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Remuneração</label>
          <input
            type="text"
            value="{{ fun.remuneracao }}"
            readonly
            class="w-full rounded-xl border border-gray-300 bg-gray-100 px-4 py-2 text-gray-800 focus:outline-none"
          />
        </div>

      </form>

      <form method="post">
        {% csrf_token %}
        <button
          type="button"
          onclick="history.back()"
          class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2.5 rounded-xl transition"
        >
          Voltar
        </button>
      </form>
    </div>

  </body>
</html>
